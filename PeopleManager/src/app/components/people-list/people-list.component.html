<h2>People List</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.name }}</td>
      <td>{{ person.email }}</td>
      <td>
        <a [routerLink]="['/edit', person.id]">Edit</a> |
        <a [routerLink]="['/delete', person.id]">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
